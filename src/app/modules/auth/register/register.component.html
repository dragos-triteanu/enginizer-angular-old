<div class="jumbotron login-jumbo">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 col-xs-12 offset-xs-0 enginizer-form">
        <div class="col-md-10 offset-md-1">
          <h3 class="enginizer-paragraph" style="margin-top: 20px;">Sign Up</h3>
        </div>
        <form name="form" #signupForm="ngForm" (ngSubmit)="signupForm.form.valid && confirmationMatches() && checkIfSexSelected() && register()"
              novalidate>
          <div class="col-md-10 offset-md-1">
            <div class="form-group" [ngClass]="{ 'has-error': signupForm.submitted && !email.valid }">
              <input type="text" placeholder="Email" class="form-control enginizer-input" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
              <div *ngIf="signupForm.submitted && !email.valid" class="help-block">Adresa de email este obligatorie</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': signupForm.submitted && !email.valid }">
              <input type="text" placeholder="Nume si Prenume" class="form-control enginizer-input" name="fullName"
                     [(ngModel)]="model.fullName" #fullName="ngModel" required/>
              <div *ngIf="signupForm.submitted && !fullName.valid" class="help-block">Numele complet este obligatoriud</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': signupForm.submitted && !password.valid }">
              <input type="password" placeholder="Parola" class="form-control enginizer-input" name="password"
                     [(ngModel)]="model.password" #password="ngModel" required/>
              <div *ngIf="signupForm.submitted && !password.valid" class="help-block">Parola este obligatorie</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': signupForm.submitted && !passwordConfirmation.valid }">
              <input type="password" placeholder="Confirmarea parolei" class="form-control enginizer-input"
                     name="passwordConfirmation" [(ngModel)]="model.passwordConfirmation"
                     #passwordConfirmation="ngModel" required/>
              <div *ngIf="signupForm.submitted && !passwordConfirmation.valid" class="help-block">Confirmarea parolei este obligatorie
              </div>
              <div *ngIf="!isPasswordSameAsConfirmation" class="help-block">Confirmarea parolei difera de parola
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': signupForm.submitted}">
              <input type="number" placeholder="Varsta" class="form-control enginizer-input" name="age"
                     [(ngModel)]="model.age"  #age="ngModel" required/>
              <div *ngIf="signupForm.submitted && !age.valid" class="help-block">Age is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': signupForm.submitted}">
              <input type="text" placeholder="Ocupația" class="form-control enginizer-input" name="professionDetails"
                     [(ngModel)]="model.professionDetails" #professionDetails="ngModel" required/>
              <div *ngIf="signupForm.submitted && !professionDetails.valid " class="help-block">Details about your profession are required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': signupForm.submitted}">
              <div class="enginizer-input">
                <input  type="radio" id="sexMale" [(ngModel)]="model.sex"  #sex="ngModel" name="sex"  [value]="false" class="with-gap"/>
                <label for="sexMale">Masculin</label>
                <input  type="radio" id="sexFemale" [(ngModel)]="model.sex" #sex="ngModel" name="sex"  [value]="true" class="with-gap"/>
                <label for="sexFemale">Feminin</label>
                <div *ngIf="signupForm.submitted && !isSexSelected" class="help-block">Sex is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary btn-block enginizer-button">Inregistreaza-te</button>
            </div>
            <div class="form-group">
              <img *ngIf="loading"
                   src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
            </div>
            <div class="form-group">
              <div class="col-md-12 enginizer-paragraph">
                <a [routerLink]="['/login']" class="btn btn-alert">Anuleaza</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4 offset-md-4" style="padding:0px;">
        <hr class="enginizer-form-bottom"/>
      </div>
    </div>
  </div>
</div>
