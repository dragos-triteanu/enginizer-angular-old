<ngnizr-modal>
  <ng-container modal-header>
    <h5 class="modal-title">Title</h5>
  </ng-container>
  <ng-container modal-body>
    <form [formGroup]="userForm">
      <div class="row">
        <div class="col-sm-12">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 formControlName="name"/>
        </div>
        <div class="col-sm-12">
          <label for="email">Email</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 formControlName="email"/>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-container modal-footer>
    <button *ngIf="!editMode"
            type="button"
            class="btn btn-primary"
            (click)="create()">
      Create
    </button>
    <button *ngIf="editMode" type="button"
            class="btn btn-warning"
            (click)="update()">
      Update
    </button>
    <button *ngIf="editMode"
            class="btn btn-danger"
            (click)="remove()">
      Delete
    </button>
    <button type="button" class="waves-effect btn-flat" (click)="resetForm()">Cancel
    </button>
  </ng-container>
</ngnizr-modal>
